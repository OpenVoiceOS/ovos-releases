name: Generate Alpha Constraints

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions tab
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  generate-constraints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Specify the Python version you need
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev swig libssl-dev libfann-dev portaudio19-dev libpulse-dev python3-fann2
          python -m pip install build wheel uv

      - name: Install alpha packages
        run: |
          uv pip install --system --pre \
            -r lists/core.list \
            -r lists/dialog_transf.list  \
            -r lists/intent_transf.list  \
            -r lists/media.list  \
            -r lists/mic.list  \
            -r lists/ocp.list  \
            -r lists/phal.list  \
            -r lists/pipeline.list  \
            -r lists/skills.list  \
            -r lists/stt.list  \
            -r lists/translate.list  \
            -r lists/tts.list  \
            -r lists/tts_transf.list  \
            -r lists/utterance_transf.list  \
            -r lists/vad.list  \
            -r lists/ww.list \
            -r lists/audio_transf.list \
            -r lists/gui.list \
            -r lists/keywords.list \
            -r lists/embeddings.list \
            -r lists/solvers.list \
            -r lists/hivemind.list \
            -c https://raw.githubusercontent.com/OpenVoiceOS/ovos-releases/refs/heads/main/constraints-alpha.txt

      - name: Run alpha script
        run: |
          python release_alpha.py

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit generated constraints files
        run: |
          git add constraints-alpha.txt
          git commit -m "Update constraints files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
