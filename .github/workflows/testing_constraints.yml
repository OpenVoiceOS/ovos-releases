name: Generate Testing Constraints

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions tab

jobs:
  generate-constraints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'  # Specify the Python version you need
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev swig libssl-dev libfann-dev portaudio19-dev libpulse-dev python3-fann2
          python -m pip install build wheel uv
          
      - name: Install required packages
        run: |
          uv pip install --system \
          -r lists/core.list \
          -r lists/dialog_transf.list  \
          -r lists/intent_transf.list  \
          -r lists/media.list  \
          -r lists/mic.list  \
          -r lists/ocp.list  \
          -r lists/phal.list  \
          -r lists/pipeline.list  \
          -r lists/skills.list  \
          -r lists/stt.list  \
          -r lists/translate.list  \
          -r lists/tts.list  \
          -r lists/tts_transf.list  \
          -r lists/utterance_transf.list  \
          -r lists/vad.list  \
          -r lists/ww.list \
          -r lists/keywords.list \
          -r lists/audio_transf.list \
          -r lists/embeddings.list \
          -r lists/solvers.list \
          -r lists/gui.list 

      - name: Run release script
        run: |
          python release_testing.py

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit generated constraints files
        run: |
          git add constraints-testing.txt
          git commit -m "Update constraints files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
